<section class="uk-section-secondary" id='projects'>
  <div class="uk-background-blend-difference uk-section uk-background-cover uk-background-fixed uk-background-norepeat uk-background-bottom-center" style="background-image: url(img/trees.png);">
    <div class="uk-container">

      <div class="uk-flex uk-flex-center">
        <h3>Projects</h3>
        <hr class="uk-divider-icon">
      </div>

    <div class="uk-child-width-1-3@l uk-grid-small uk-grid-match" uk-height-match='.uk-card .uk-card-body' uk-grid>
      {% for project in site.data.projects %}
        <div>
          <div class='uk-card uk-card-default'>
            <div class="uk-card-body">
              <span class="uk-card-title">{{ project.title }}</span>
              <p>{{ project.description }}</p>
            </div>
            <div class='uk-card-footer'>
              <a style='color: black' href="{{ project.github }}" uk-icon="icon: github; ratio: 1.5;"></a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
