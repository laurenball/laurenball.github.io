<section class="uk-section uk-section-muted uk-section-large">
  <div class="uk-container">
    <h3 class='uk-flex uk-flex-center'>
      {{ site.footer.social }}
    </h3>

    <hr class="uk-divider-icon">

    <ul class="uk-iconnav uk-flex uk-flex-center">
      {% for network in site.data.social %}
        <li>
          <a href="{{ network.url }}" uk-icon="icon: {{ network.icon_class }}; ratio: 1.5;"></a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
