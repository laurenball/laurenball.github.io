---
title: Blog
layout: default
---
<section id='blog'>
  <div class='container'>
    <div class='row'>
      {% for post in site.posts %}
          <div class="panel panel-default">
            <div class="panel-heading">{{ post.title }}</div>
            <div class="panel-body">
              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url }}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
</section>
