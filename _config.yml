# Site settings
title: Lauren Ball
email: lauren.l.dev@gmail.com
url: https://laurenball.github.io
description: Portfolio/Blog
keywords: ""
subtitle: Internet Head-Scratcher
meta_author: Ball Lauren

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

collections:
  projects:

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 62486e
  secondary: a3a469
  secondary-dark: 7c7347

# Footer settings
footer:
  copyright: Lauren Ball
  location: Location
  social: Find Me Elsewhere

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      permalink: ""
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-data
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
