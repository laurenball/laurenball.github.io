---
layout: default
---
<article class="uk-article uk-padding-large">
  <h1 class="uk-article-title"><a class="uk-link-reset" href="">{{ page.title }}</a></h1>
  <p class="uk-article-meta">
    Posted {{ page.date | date: '%B %d, %Y' }}
  </p>

  {{ content }}

  <div class='uk-margin-large-bottom'>
    <a class="uk-button uk-button-text" href="/blog">Back to Blog</a>
  </div>

</article>
